<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong><i class="fa fa-users" aria-hidden="true"></i> Teams</strong>
        </div>
        <div class="card-block">
          <table class="table table-striped table-bordered table-responsive">
            <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let team of teams">
              <td>{{team.name}}</td>
              <td>{{team.locationName}}</td>
              <td>{{team.score}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
